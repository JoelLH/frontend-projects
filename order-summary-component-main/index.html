<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="/images/illustration-hero.svg" alt="" class="hero-img">
    <div class="card-data">
      <h1 class="title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-item-wrap">
        <img src="/images/icon-music.svg" alt="" class="music-icon">
        <div class="item-price-wrap">
          <span class="item-title">Annual Plan</span>
          <span class="item-price">$59.99/year</span>
        </div>
        <a href="#" class="item-btn">Change</a>
      </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
    

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JH web</a>.
  </div>
</body>
</html>
