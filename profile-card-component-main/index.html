<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-intro">
      <img src="/images/image-victor.jpg" alt="" class="user-img">
      <h1 class="user-name bold-text">Victor Crest <span class="user-age alt-text">26</span></h1>
      <p class="city alt-text">London</p>
      <div class="user-statistics">
        <div class="statistics-item">
          <p class="statistics-number bold-text">80K</p>
          <p class="item-title alt-text">
          Followers</p>
        </div>
        <div class="statistics-item">
          <p class="statistics-number bold-text">803K</p>
          <p class="item-title alt-text">
          Likes</p>
        </div>
        <div class="statistics-item">
          <p class="statistics-number bold-text">1.4K</p>
          <p class="item-title alt-text">
          Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  
  

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
