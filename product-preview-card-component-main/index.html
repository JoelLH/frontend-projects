<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-img-mobile"></div>
    <div class="card-img-desktop"></div>
    <div class="card-data">
      <p class="subheading">Perfume</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-box">
        <span class="price">$149.99</span><span class="offer">$169.99</span>
      </div>
      <a href="#" class="add-btn"><img src="/images/icon-cart.svg" class="cart-icon" alt="">  Add to Cart</a>
    </div>
  </div>
  Preview

  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joel Web</a>.
  </div>
</body>
</html>
