<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css"
  type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
    color: hsl(228, 45%, 44%);}
    .attribution a { color: white; }
  </style>
</head>
<body> 
  <div class="nft-card">
    <div class="nft-img">
      <a href="#" class="img-overlay">
        <img src="/images/icon-view.svg" alt="">
      </a>
    </div>
    <h1><a href="#" class="title">Equilibrium #3429</a></h1>
    <p class="card-text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex-container">
      <div class="flex-container price-time-wrapper">
        <span class="eth-number"><img src="/images/icon-ethereum.svg" alt="" class="icon-eth"> 0.041 ETH</span>
        <span class="time-left"><img class="icon-clock" src="/images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      
      <div class="creator-section">
        <img src="/images/image-avatar.png" alt="" class="creator-img">
        <p>Creation of <a href="#" class="creator">Jules Wyvern</a></p>
        
      </div>
    </div>
  </div>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JH Web</a>.
  </div>
</body>
</html>
