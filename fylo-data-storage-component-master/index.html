<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(228, 45%, 64%);}
    .attribution a { color:white ; }
  </style>
</head>
<body>
    <section  class="main-content">

    
    <div class="card first-card">
      <img src="/images/logo.svg" alt="" class="logo">
      <div class="fc-icon-container"><img src="/images/icon-document.svg" alt="" class="fc-icon"></div>
      <div class="fc-icon-container"><img src="/images/icon-folder.svg" alt="" class="fc-icon"></div>
      <div class="fc-icon-container"><img src="/images/icon-upload.svg" alt="" class="fc-icon"></div>
      
      
      
    </div>
    <div class="card second-card">
      <p class="sc-text">You’ve used <span class="bold">815 GB</span> of your storage</p>
      <div class="loader-container">
        <div class="loader">
          <span class="loader-deco"></span>
        </div>
      </div>
      <p class="bold gb-markup left-align">0 GB</p>
      <p class="bold gb-markup right-align">1000 GB</p>
      <div class="gb-left-container">
        <p class="gb-left-text">185</p><span class="gb-left-text-alt">GB Left</span>
      </div>
    </div>
    </section>
  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JH Web</a>.
  </div>
</body>
</html>
