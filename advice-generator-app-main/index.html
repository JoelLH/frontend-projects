<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;color: hsl(228, 45%, 44%) }
    .attribution a { color: gainsboro; }
  </style>
</head>
<body>
  <div class="quote-card">
    <span class="advice-id" id="id">ADVICE #117</span>
    <p class="quote"
    id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <img src="/images/pattern-divider-mobile.svg" alt="" class="divider-mobile">
    <img src="/images/pattern-divider-desktop.svg" alt="" class="divider-desktop">
    <a class="dice" id="dice">
      <img src="/images/icon-dice.svg" alt="#" class="dice__img">
    </a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JoelLH">Joel WebDev</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
