<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="hero">
      <div class="grid hero-grid">
        <img src="/images/logo.svg" alt="" class="hero-logo">
        <img class="hero-img" src="/images/illustration-mockups.svg" alt="">
        <div class="hero-data">
          <h1 class="hero-title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="hero-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="hero-btn">Register</a>
        </div>
        
        <div class="hero-social-container">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
        </div>
        <img class="bg-img" src="/images/bg-mobile.svg" alt="">
        <img class="bg-img-desktop" src="/images/bg-desktop.svg" alt="">
      </div>
      

    </section>
  </main>

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JH Webdev</a>.
    </p>
  </footer>
  
</body>
</html>
